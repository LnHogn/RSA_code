<!DOCTYPE html>
<html>
<head>
  <title>Mã hóa RSA</title>
  <script src="rsa.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
  </style>
</head>
<body>
  <div class="tieu_de">
    <h1>Mã hóa RSA</h1>
  </div>
  <div class="create_key">
    <button class="tao_key" onclick="create_key()">Tạo khóa</button><br>
    <div class="plk">
      <h4>Public key:</h4>
      <textarea class="public_key" id="public_key" cols="30" rows="3" readonly></textarea>
    </div>
    <div class="prk">
      <h4>Private key:</h4>
      <textarea class="private_key" id="private_key" cols="30" rows="3" readonly></textarea>
    </div>
  </div>
  <div class="column_left">
    <h3 class="banro1">Bản rõ:</h3>
    <textarea class="nhap_ban_ro" id="plaintext" rows="4" cols="40"></textarea><br>
    <input class="file_ban_ro" type="file" id="fileInput" onclick="file_ban_ro()" /><br> 
    <button class="maHoa" onclick="encrypt()">Mã hóa</button><br>
    <h3 class="banma1">Bản mã:</h3>
    <textarea class="xuat_ban_ma" id="ciphertext" rows="4" cols="40"></textarea>
    <button class="chuyen" id = "chuyen" onclick="chuyen()">Chuyển</button><br>
    <button class="luu_ban_ma" id = "luu_ban_ma" onclick="save_ban_ma()">Lưu</button>
  </div>

  <div class = "vertical"></div>

  <div class="column_right">
      <h3>Bản mã:</h3>
      <textarea class="nhap_ban_ma" id="banma" rows="4" cols="40"></textarea><br>
      <input class="file_ban_ma" type="file" id="fileInput_2" onclick="file_ban_ma()"/><br>
      <button class="giaiMa" onclick="decrypt()">Giải mã</button><br>
      <h3>Bản rõ:</h3>
    <textarea class="xuat_ban_ro" id="giaiMa" rows="4" cols="40"></textarea>
    <button class="luu_ban_ro" id = "luu_ban_ro" onclick="save_ban_ro()">Lưu</button>
  </div>
</body>
</html>
